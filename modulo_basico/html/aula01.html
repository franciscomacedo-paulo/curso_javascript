<head>

    <title>Aula introdutorio de Js</title>
    <style>
        
        h1{
            text-align: center;
        }
        img{
            width: 150px;
            height: auto;
        }
        button{
          padding: 16px;
          border: none;
          outline: none;
          box-shadow: 3px 3px 8px rgba(0,0,0,0.2);
          border-radius: 10px;
        }
        #div_teste{
            width: 200px;
            height: 100px;
            background-color: tomato;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>Curso de HTML</h1>
    <hr>
    <div>
        <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Mostrar Data e hora</button>
        <p id="demo"></p>
    </div>
    <!-- VAMOS BRINCAR DE ACENDER E APAGAR A LAMPADA COM JS-->
     <div>
        <h2>Verifica se a lamapada acente e apaga</h2>
        <button type="button" onclick="document.getElementById('image').src='lamapda_acessa1.png'">Acender</button>
        <img src="../../img/lamapda_apada2 1.png" alt="lamapada apagada" id="image">
    </div>
    <hr>
    <!-- TESTANDO O USO DE ALGUNS INPUTS COM JS-->
     <div>
        <div id="div_teste"></div>
        <label for="cor">Seleciona uma cor:</label>
        <input type="color" name="cor" id="cor" required>
        <div>
            <button type="button" onclick="document.getElementById('div_teste').style.backgroundColor = cor.value">Adicionar cor</button>
        </div>
     </div>
    <script src="../js/aula01.js"></script>  
</body>
