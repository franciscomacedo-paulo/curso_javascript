<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Francisco Macedo">
    <title>Pegando dados do Select</title>
    <style>
        body{
            background-color: rgb(16, 15, 15);
            width: 100%;
            height: 100vh;
        }
        h1{
            color: #fff;
            text-align: center;
        }
        .main_conteiner{
            border: 1px solid rgb(78, 77, 77);
            width: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(22, 22, 25, 0.695);
            border-radius: 6px;
            box-sizing: border-box;
            padding: 20px;
            display: flex;
            min-height: 250px;
            flex-wrap: wrap;
            column-gap: 25px;
        }
        .main_conteiner > *{
            flex: 1;
        }
        .selet_conteiner{
            display: flex;
            flex-direction: column;
            align-items: start;
            /* border: 1px solid #6ca7ef; */
            box-sizing: border-box;
           

            & .cont_item{
                display: flex;
                flex-direction: column;
                gap: 10px;
                margin-bottom: 16px;
                width: 100%;

                & label{
                    color: #6d6c6c;
                    font-size: 18px;
                }


                & #prof{
                    height: 46px;
                    background-color: transparent;
                    color: #727070;
                    font-size: 16px;
                    border-radius: 6px;
                    width: 100%;
                    box-sizing: border-box;
                    padding: 0px 6px;
                    outline: none;
                    border: 1px solid #8ebffcd9;
                    background-color: #0f0f18b5;
                    margin: 5px 0;
                }
            }
            & .cont_btn{
                display: flex;
                flex-direction: row;
                gap: 16px;
                width: 100%;

                & .btn {
                    flex: 1;
                    height: 46px;
                    border-radius: 6px;
                    /* outline: none; */
                    border: none;
                    cursor: pointer;
                    text-transform: uppercase;
                    letter-spacing: 0.5px;
                    font-weight: 700;

                }   
            }

            
        }
        .result_conteiner{
            display: flex;
            flex-direction: column;
            padding: 0;
            margin: 0;
            
        }
        .result_conteiner p{
            border: 1px solid #ccc;
            border-radius: 6px;
            background-color: #131316b5;
            min-height: 150px;
            /* margin: 0; */
        }
        span{
            color: #6d6c6c;
            font-size: 18px;
        }

        .btn_show_data{
            background-color: rgb(51, 90, 206);
            color: #fff;
            outline: 1px solid rgb(88, 125, 246); 
            transition: .1s;
        }
        .btn_show_data:hover{
            background-color: rgba(64, 109, 245, 0.755);
        }
        .btn_limpar_data{
            background-color: rgb(252, 32, 32);
            color: #fff;
            outline: 1px solid rgb(246, 101, 101);
            transition: .1s;
        }
        .btn_limpar_data:hover{
            background-color: rgb(251, 61, 61);
        }
        
    </style>
</head>
<body>

    <h1>Pegando dados do Select</h1>
    <div class="main_conteiner">
        <div class="selet_conteiner">
            <div class="cont_item">
                <label for="prof">Escolha sua profissão</label>
                <select name="prof" id="prof">
                    <option value="#">--Seleciona--</option>
                    <option value="estudante">Estudante</option>
                    <option value="professor">Professor</option>
                    <option value="motorista">Motorista</option>
                    <option value="carp">Carpinteiro</option>
                    <option value="eletre">Eletricista</option>
                </select>
            </div>
            <div class="cont_btn">
                <button type="button" class="btn_show_data btn">Mostrar Dados</button>
                <button type="button" class="btn_limpar_data btn">Limpar Dados</button>
            </div>
        </div>
        <div class="result_conteiner">
            <span>Exibição do resultado</span>
            <p id="result">...</p>
        </div>
    </div>


    <script>
        const list_profissoes = document.getElementById('prof')
        console.log(list_profissoes)
    </script>

    
</body>
</html>
